apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-green 
  namespace: petclinic
  labels:
    app: petclinic
    version: green 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      version: green
  template:
    metadata:
      labels:
        app: petclinic
        version: green
    spec:
      containers:
        - name: petclinic
          image: REPLACE_IMAGE
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m" 
              memory: "256Mi" 
            limits:
              cpu: "300m" 
              memory: "512Mi" 
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
    