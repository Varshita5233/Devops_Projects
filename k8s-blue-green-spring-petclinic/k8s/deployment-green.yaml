apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-green 
  namespace: petclinic
  labels:
    app: petclinic
    version: green 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      version: green
  template:
    metadata:
      labels:
        app: petclinic
        version: green
    spec:
      containers:
        - name: petclinic
          image: jyotsna2181/petclinic:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/petclinic
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root
          resources:
            requests:
              cpu: "100m" 
              memory: "256Mi" 
            limits:
              cpu: "300m" 
              memory: "512Mi" 
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
    