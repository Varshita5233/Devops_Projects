apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: petclinic
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root 
            - name: MYSQL_DATABASE
              value: petclinic

          ports:
            - containerPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: petclinic
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306